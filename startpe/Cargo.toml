[package]

authors = ["Christian Sdunek <me@systemcluster.me>"]
description = "Runner for Packed Executables"
edition = "2021"
license = "BSD-2-Clause"
name = "startpe"
publish = false
repository = "https://github.com/Systemcluster/wrappe"
version = "1.0.0"

[[bin]]

name = "startpe"
path = "src/main.rs"

[profile.release]

codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 's'
panic = "abort"
strip = "symbols"

[dependencies]

dirs = "5.0.1"
filetime = "0.2.22"
fslock = "0.2.1"
memmap2 = "0.9.0"
rayon = "1.8.0"
twox-hash = { version = "1.6.3", default-features = false }
zerocopy = { version = "0.7.26", features = ["derive"] }
zstd = { version = "0.13.0", default-features = false, features = ["arrays"] }

[target.'cfg(windows)'.dependencies]

winapi = { version = "0.3.9", features = ["wincon"] }
