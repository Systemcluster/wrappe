[package]

authors = ["Christian Sdunek <me@systemcluster.me>"]
description = "Runner for Packed Executables"
edition = "2021"
license = "BSD-2-Clause"
name = "startpe"
publish = false
repository = "https://github.com/Systemcluster/wrappe"
version = "0.0.0"
workspace = ".."

[[bin]]

name = "startpe"
path = "src/main.rs"

[dependencies]

dirs = "5.0.1"
filetime = "0.2.21"
fslock = "0.2.1"
memmap2 = "0.7.1"
rayon = "1.7.0"
twox-hash = { version = "1.6.3", default-features = false }
zerocopy = "0.6.1"
zstd = { version = "0.12.3", default-features = false, features = ["arrays"] }
