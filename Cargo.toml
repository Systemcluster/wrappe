[package]

authors = ["Christian Sdunek <me@systemcluster.me>"]
build = "build.rs"
categories = ["compression", "filesystem", "command-line-utilities"]
keywords = ["compression", "binary", "executable", "packer", "filesystem"]
description = "Packer for creating self-contained single-binary applications from executables and directory trees"
edition = "2021"
include = [
  "Cargo.toml",
  "src/**/*",
  "startpe/**/*",
  "build.rs",
  "LICENSE",
]
license = "BSD-2-Clause"
name = "wrappe"
readme = "README.md"
repository = "https://github.com/Systemcluster/wrappe"
version = "0.0.0"

[[bin]]

name = "wrappe"
path = "src/main.rs"

[workspace]

members = [
  ".",
  "startpe",
]

[profile.release]

codegen-units = 1
debug = false
debug-assertions = false
incremental = false
lto = "fat"
opt-level = 's'
panic = "abort"
strip = "symbols"

[dependencies]

staticfilemap = { version = "0.6.1", default-features = false, features = ["zstd", "multithread"] }
editpe = { version = "0.1.0", default-features = false }

clap = { version = "4.3.10", features = ["std", "color", "suggestions", "derive", "unicode", "wrap_help"] }
color-backtrace = "0.5.1"
console = "0.15.7"
indicatif = "0.17.5"
jwalk = "0.8.1"
num_cpus = "1.16.0"
path-slash = "0.2.1"
rand = "0.8.5"
rayon = "1.7.0"
sysinfo = "0.29.4"
twox-hash = { version = "1.6.3", default-features = false }
zerocopy = "0.6.1"
zstd = { version = "0.12.3", default-features = false, features = ["arrays", "zstdmt"] }

[build-dependencies]
jwalk = "0.8.1"
which = "4.4.0"
